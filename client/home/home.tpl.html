<alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>

<ul>
  <li ng-repeat="device in devices">
    <input type="checkbox" class="col-md-3" ng-model="device.status" ng-change="emitChange(device)"></input>
    <div class="col-md-4">
      {{device.status}}
    </div>
    <div class="col-md-5">
      {{device.current}}
    </div>
  </li>
</ul>
