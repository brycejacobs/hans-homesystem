<!DOCTYPE html>
<html ng-app="monitorSystem" ng-controller="AppCtrl">
  <head>
    <title>Homesystem Monitoring</title>

    <meta property="og:title" content="Home Monitoring System" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://sosickstudios.com" />
    <meta property="og:image" content="https://a248.e.akamai.net/assets.github.com/images/modules/logos_page/Octocat.png?1366128846" />
    <meta property="og:description" content="Starter site for Home Monitoring System">

    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Home Monitoring System</a>
          </div>
          <div class="navbar-collapse collapse">
            <form class="navbar-form navbar-right">
              <a ng-if="!user.name" ui-sref="signin" class="btn btn-success">Sign in or register</a>
              <a ng-if="user.name" ui-sref="account" class="btn btn-success">{{user.name}}</a>
            </form>
          </div><!--/.navbar-collapse -->
        </div>
      </div>

      <div class="container" ui-view></div>

    </div>

  <footer class="footer">
    <div class="container">
      <div class="footer-inner">
        <ul class="social">
          <li><a target="_blank" href="http://gplus.to/sosickstudios"><i class="icon-google-plus-sign"></i></a></li>
          <li><a target="_blank" href="http://twitter.com/sosickstudios"><i class="icon-twitter-sign"></i></a></li>
          <li><a target="_blank" href="http://linkedin.com/in/sosickstudios"><i class="icon-linkedin-sign"></i></a></li>
          <li><a target="_blank" href="http://github.com/sosickstudios"><i class="icon-github-sign"></i></a></li>
        </ul>
      </div>
    </div>
  </footer>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-cookies.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-sanitize.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.0/angular-ui-router.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.6.0/ui-bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.6.0/ui-bootstrap-tpls.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/1.3.1/lodash.min.js"></script>
    <script src="js/vendor/socket.io.min.js"></script>

    <!-- build:js js/app.js -->
    <script src="/lib/angular-ui-utils/modules/route/route.js"></script>
    <script src="/app.js"></script>
    <script src="/templates.js"></script>
    <script src="/home/home.js"></script>
    <script src="/auth/auth.js"></script>
    <script src="/register/register.js"></script>
    <script src="/common/factory.user.js"></script>
    <script src="/common/factory.socket.js"></script>
    <!-- endbuild -->
  </body>
</html>
